<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Listado de Albumes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="navigateToAlbumForm()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
<ion-list>
  <ion-item *ngFor="let album of albums">
    <ion-thumbnail slot="start">
      <img [src]="album.coverUrl"/>
    </ion-thumbnail>
    <ion-label>
      <p>{{album.title}}</p>
      <p>{{album.genre}}</p>
      <h2>{{album.artist}}</h2>
    </ion-label>
    <ion-button color="danger" (click)="deleteAlbum(album)">
      <ion-icon name="trash"></ion-icon>
    </ion-button>
  </ion-item>
</ion-list>

</ion-content>
