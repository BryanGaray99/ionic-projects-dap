<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inpupt Example
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-input label="User Name" placeholder="user_name_sample"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Age" placeholder="99" type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Password" placeholder="password" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="E-Mail" placeholder="sample@sample.com" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Phone" placeholder="999-999-9999" type="tel"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="block" shape="round" fill="outline">
    <ion-icon name="document-text-outline" slot="start"></ion-icon>
    Register
  </ion-button>
</ion-content>
