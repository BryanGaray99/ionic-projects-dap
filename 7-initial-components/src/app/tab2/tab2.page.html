<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      List Example
    </ion-title>
    <ion-buttons slot="secondary">
      <ion-button>
        <ion-icon slot="icon-only" name="person-circle" color="primary"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="search" color="primary"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="ellipsis-vertical" color="primary"></ion-icon>
      </ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>U2</ion-card-title>
      <ion-card-subtitle>Discography</ion-card-subtitle>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-thumbnail slot="start">
              <img alt="How To Dismantle An Atomic Bomb" src="https://upload.wikimedia.org/wikipedia/pt/5/5d/U2_-_How_to_Dismantle_an_Atomic_Bomb.jpg" />
            </ion-thumbnail>
            <ion-label>How To Dismantle An Atomic Bomb</ion-label>
          </ion-item>
          <ion-item>
            <ion-thumbnail slot="start">
              <img alt="War" src="https://upload.wikimedia.org/wikipedia/en/thumb/2/2e/U2_War_album_cover.jpg/220px-U2_War_album_cover.jpg" />
            </ion-thumbnail>
            <ion-label>War</ion-label>
          </ion-item>
          <ion-item>
            <ion-thumbnail slot="start">
              <img alt="The Joshua Tree" src="https://upload.wikimedia.org/wikipedia/en/thumb/6/6b/The_Joshua_Tree.png/220px-The_Joshua_Tree.png" />
            </ion-thumbnail>
            <ion-label>The Joshua Tree</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card-header>
  </ion-card>
</ion-content>
